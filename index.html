<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Радиальные диаграммы</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f4f7fa;
      --container-bg: #ffffff;
      --text: #2c3e50;
      --primary: #3498db;
      --danger: #e74c3c;
      --success: #27ae60;
      --gray: #95a5a6;
      --light-gray: #bbb;
      --border: #ddd;
      --tab-bg: #ecf0f1;
      --tab-active: #ffffff;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
      --delete-bg: #bdc3c7;
      --add-btn: #95a5a6;
      --add-btn-hover: #7f8c8d;
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --container-bg: #2d2d2d;
      --text: #ecf0f1;
      --primary: #5dade2;
      --danger: #e74c3c;
      --success: #2ecc71;
      --gray: #bdc3c7;
      --light-gray: #777;
      --border: #444;
      --tab-bg: #3a3a3a;
      --tab-active: #2d2d2d;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
      --delete-bg: #7f8c8d;
      --add-btn: #777;
      --add-btn-hover: #666;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 { margin: 0; font-size: 1.3rem; font-weight: 600; }
    .header-actions { display: flex; gap: 8px; align-items: center; }

    .theme-toggle, .add-tab {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .theme-toggle:hover, .add-tab:hover { background: rgba(255,255,255,0.3); }

    .tab-container {
      display: flex;
      overflow-x: auto;
      background: var(--tab-bg);
      border-bottom: 1px solid var(--border);
      scrollbar-width: none;
    }

    .tab-container::-webkit-scrollbar { display: none; }

    .tab {
      padding: 10px 16px;
      background: transparent;
      color: var(--text);
      border: none;
      cursor: pointer;
      white-space: nowrap;
      min-width: 100px;
      text-align: center;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tab.active {
      background: var(--tab-active);
      color: var(--primary);
      font-weight: 600;
      border-bottom: 3px solid var(--primary);
    }

    .tab .close { color: var(--danger); font-size: 1rem; opacity: 0.7; }
    .tab .close:hover { opacity: 1; }

    .content { padding: 20px; }

    .chart-wrapper {
      position: relative;
      height: 380px;
      margin-bottom: 20px;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chart-canvas {
      transform-origin: center;
      transition: transform 0.1s ease-out;
    }

    .scale-setting {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: var(--text);
      margin-bottom: 15px;
    }

    .scale-setting label { white-space: nowrap; }
    .scale-setting input {
      width: 80px;
      padding: 6px;
      border: 1px solid var(--border);
      border-radius: 6px;
      text-align: center;
      background: var(--container-bg);
      color: var(--text);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      margin-bottom: 15px;
    }

    @media (min-width: 600px) {
      .controls { grid-template-columns: 1fr 1fr 80px 90px; }
    }

    @media (max-width: 480px) {
      .controls {
        grid-template-columns: 1fr;
      }
      .controls > * { width: 100%; }
      .controls input[type="range"] { height: 50px; margin: 8px 0; }
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--container-bg);
      color: var(--text);
    }

    input[type="range"] {
      -webkit-appearance: none;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--light-gray);
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      background: var(--light-gray);
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    [data-theme="dark"] input[type="range"] {
      background: #444;
    }

    .value-display {
      text-align: center;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--text);
      min-width: 40px;
    }

    button {
      background: var(--success);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s;
    }

    button:hover { background: #219653; }

    .add-btn {
      background: var(--add-btn);
      color: white;
    }

    .add-btn:hover {
      background: var(--add-btn-hover);
    }

    .delete-btn {
      background: var(--delete-bg);
      color: white;
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover { background: #95a5a6; }

    .param-item {
      background: rgba(0,0,0,0.03);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid var(--primary);
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
      align-items: center;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .param-item { 
        grid-template-columns: 1fr 1fr 80px 40px; 
        grid-template-areas: 
          "label label label label"
          "input slider value delete";
      }
    }

    @media (max-width: 480px) {
      .param-item {
        grid-template-areas: 
          "label"
          "input"
          "slider"
          "value"
          "delete";
      }
      .param-item input[type="range"] { height: 50px; }
    }

    .param-item .param-label { grid-area: label; cursor: pointer; }
    .param-item .param-input { grid-area: input; }
    .param-item .param-slider { grid-area: slider; }
    .param-item .value-display { grid-area: value; }
    .param-item .delete-btn { grid-area: delete; }

    .no-data {
      text-align: center;
      color: var(--gray);
      font-style: italic;
      margin: 40px 0;
      font-size: 1rem;
    }

    .param-name-input {
      padding: 4px 6px;
      font-size: 0.85rem;
      border: 1px solid var(--primary);
      border-radius: 4px;
      background: var(--container-bg);
      color: var(--text);
      width: 100%;
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.1rem; }
      .tab { padding: 8px 12px; font-size: 0.8rem; min-width: 80px; }
      .chart-wrapper { height: 300px; }
      .scale-setting { font-size: 0.8rem; }
      .scale-setting input { width: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Диаграммы</h1>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle" title="Тёмная тема">
          <i class="fas fa-moon"></i>
        </button>
        <button class="add-tab" id="add-tab-btn" title="Новая диаграмма">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="tab-container" id="tab-container"></div>

    <div class="content">
      <div class="chart-wrapper" id="chart-wrapper">
        <canvas id="radarChart" class="chart-canvas"></canvas>
      </div>

      <div class="scale-setting">
        <label for="scale-max">Макс. значение:</label>
        <input type="number" id="scale-max" min="10" max="100" step="1" value="100" />
      </div>

      <div id="params-list">
        <div class="no-data">Выберите или создайте диаграмму</div>
      </div>

      <div class="controls">
        <input type="text" id="new-label" placeholder="Параметр" />
        <input type="number" id="new-value-input" min="0" value="50" class="value-display" />
        <input type="range" id="new-value-slider" min="0" value="50" />
        <button class="add-btn" id="add-btn">Добавить</button>
      </div>
    </div>
  </div>

  <script>
    // === ТЕМА ===
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.dataset.theme = savedTheme;

    function updateThemeIcon() {
      const icon = themeToggle.querySelector('i');
      icon.className = body.dataset.theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }
    updateThemeIcon();

    function updateChartColors() {
      const isDark = body.dataset.theme === 'dark';
      const textColor = isDark ? '#ecf0f1' : '#2c3e50';
      const gridColor = isDark ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)';

      radarChart.options.scales.r.pointLabels.color = textColor;
      radarChart.options.scales.r.ticks.color = textColor;
      radarChart.options.scales.r.grid.color = gridColor;
      radarChart.options.scales.r.angleLines.color = gridColor;
      radarChart.update();
    }

    themeToggle.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
      updateThemeIcon();
      updateChartColors();
    });

    // === ДАННЫЕ ===
    let diagrams = JSON.parse(localStorage.getItem('radarDiagrams')) || [];
    let activeTabId = null;
    let currentMax = 100;

    // DOM
    const tabContainer = document.getElementById('tab-container');
    const paramsList = document.getElementById('params-list');
    const newLabelInput = document.getElementById('new-label');
    const newValueSlider = document.getElementById('new-value-slider');
    const newValueInput = document.getElementById('new-value-input');
    const scaleMaxInput = document.getElementById('scale-max');  // ИСПРАВЛЕНО
    const addBtn = document.getElementById('add-btn');
    const addTabBtn = document.getElementById('add-tab-btn');
    const chartWrapper = document.getElementById('chart-wrapper');
    const canvas = document.getElementById('radarChart');

    // === CHART.JS ===
    const ctx = canvas.getContext('2d');
    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: { labels: [], datasets: [{
        label: 'Значения',
        data: [],
        backgroundColor: 'rgba(52, 152, 219, 0.15)',
        borderColor: 'rgba(52, 152, 219, 1)',
        pointBackgroundColor: 'rgba(52, 152, 219, 1)',
        pointBorderColor: '#fff',
        borderWidth: 2
      }]},
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: { 
          r: { 
            beginAtZero: true, 
            max: 100, 
            ticks: { display: false, stepSize: 20, font: { size: 12 } },
            pointLabels: { font: { size: 18 } },
            grid: { color: 'rgba(0,0,0,0.1)' },
            angleLines: { color: 'rgba(0,0,0,0.1)' }
          }
        },
        plugins: { legend: { display: false }},
        animation: { duration: 0 }
      }
    });

    // === МАСШТАБИРОВАНИЕ ===
    let scale = 1;
    chartWrapper.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale = Math.max(0.5, Math.min(3, scale * delta));
      canvas.style.transform = `scale(${scale})`;
    });

    // === МАКСИМУМ ШКАЛЫ ===
    const savedMax = localStorage.getItem('scaleMax');
    currentMax = savedMax ? parseInt(savedMax) : 100;
    scaleMaxInput.value = currentMax;

    scaleMaxInput.addEventListener('change', () => {
      let max = parseInt(scaleMaxInput.value);
      if (isNaN(max)) max = 100;
      max = Math.max(10, Math.min(100, max));
      scaleMaxInput.value = max;
      currentMax = max;
      localStorage.setItem('scaleMax', max);
      updateMaxValue();
    });

    function updateMaxValue() {
      radarChart.options.scales.r.max = currentMax;
      radarChart.options.scales.r.ticks.stepSize = currentMax / 5;

      newValueSlider.max = currentMax;
      newValueInput.max = currentMax;
      if (parseInt(newValueInput.value) > currentMax) {
        newValueInput.value = currentMax;
        newValueSlider.value = currentMax;
      }

      document.querySelectorAll('.param-slider').forEach(slider => {
        slider.max = currentMax;
        const input = slider.parentElement.querySelector('.param-input');
        if (input && parseInt(input.value) > currentMax) {
          input.value = currentMax;
          slider.value = currentMax;
          const index = Array.from(paramsList.children).indexOf(slider.parentElement);
          if (index !== -1 && activeTabId) {
            const diag = diagrams.find(d => d.id === activeTabId);
            if (diag) diag.data[index] = currentMax;
          }
        }
      });

      updateChartLabels();
      renderParamsList();
      radarChart.update();
    }

    // === СИНХРОНИЗАЦИЯ ===
    function syncSliderAndInput(slider, input, callback) {
      slider.addEventListener('input', () => {
        input.value = slider.value;
        if (callback) callback(slider.value);
      });
      input.addEventListener('input', () => {
        let val = parseInt(input.value);
        if (isNaN(val)) val = 0;
        val = Math.max(0, Math.min(currentMax, val));
        input.value = val;
        slider.value = val;
        if (callback) callback(val);
      });
    }
    syncSliderAndInput(newValueSlider, newValueInput);

    // === ОБНОВЛЕНИЕ МЕТОК НА ГРАФИКЕ (ТОЛЬКО НОМЕРА) ===
    function updateChartLabels() {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      if (!diag) return;
      radarChart.data.labels = diag.labels.map((_, i) => `${i + 1}`);
      radarChart.update();
    }

    // === ВКЛАДКИ ===
    function createTab(id, name) {
      const tab = document.createElement('button');
      tab.className = 'tab';
      tab.dataset.id = id;
      tab.innerHTML = `
        <span class="tab-name">${name}</span>
        <span class="close">x</span>
      `;
      tab.querySelector('.tab-name').ondblclick = () => startRename(tab.querySelector('.tab-name'), id);
      tab.querySelector('.close').onclick = (e) => { e.stopPropagation(); removeTab(id); };
      tab.onclick = (e) => { if (!e.target.classList.contains('close')) switchTab(id); };
      return tab;
    }

    function renderTabs() {
      tabContainer.innerHTML = '';
      diagrams.forEach(d => {
        const tab = createTab(d.id, d.name);
        if (d.id === activeTabId) tab.classList.add('active');
        tabContainer.appendChild(tab);
      });
    }

    function switchTab(id) {
      if (activeTabId === id) return;
      saveCurrentDiagram();
      activeTabId = id;
      renderTabs();
      loadDiagram(id);
      updateChartColors();
      updateChartLabels();
    }

    function addTab() {
      const id = Date.now().toString();
      const name = `Диаграмма ${diagrams.length + 1}`;
      diagrams.push({ id, name, labels: [], data: [] });
      saveToStorage();
      switchTab(id);
    }

    function removeTab(id) {
      if (diagrams.length <= 1) return alert('Нельзя удалить последнюю');
      diagrams = diagrams.filter(d => d.id !== id);
      saveToStorage();
      activeTabId = diagrams[0]?.id || null;
      renderTabs();
      if (activeTabId) loadDiagram(activeTabId);
      else paramsList.innerHTML = '<div class="no-data">Нет диаграмм</div>';
    }

    function renameTab(id, newName) {
      const diag = diagrams.find(d => d.id === id);
      if (diag && newName.trim()) {
        diag.name = newName.trim().substring(0, 20);
        saveToStorage();
        renderTabs();
      }
    }

    function startRename(span, id) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = span.textContent;
      input.className = 'param-name-input';
      input.maxLength = 20;
      input.onblur = () => {
        renameTab(id, input.value);
        span.textContent = input.value || 'Без имени';
        input.replaceWith(span);
      };
      input.onkeypress = (e) => { if (e.key === 'Enter') input.blur(); };
      span.replaceWith(input);
      input.focus();
      input.select();
    }

    function loadDiagram(id) {
      const diag = diagrams.find(d => d.id === id);
      if (!diag) {
        radarChart.data.labels = [];
        radarChart.data.datasets[0].data = [];
        radarChart.update();
        renderParamsList();
        return;
      }
      radarChart.data.datasets[0].data = [...diag.data];
      updateChartLabels();
      renderParamsList();
    }

    function saveCurrentDiagram() {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      if (diag) {
        diag.data = [...radarChart.data.datasets[0].data];  // ИСПРАВЛЕНО
        saveToStorage();
      }
    }

    function saveToStorage() {
      localStorage.setItem('radarDiagrams', JSON.stringify(diagrams));
    }

    function addParameter() {
      if (!activeTabId) return alert('Выберите диаграмму');
      const label = newLabelInput.value.trim();
      const value = Math.min(parseInt(newValueInput.value) || 0, currentMax);
      if (!label) return alert('Введите название');
      const diag = diagrams.find(d => d.id === activeTabId);
      if (diag.labels.includes(label)) return alert('Уже есть');
      diag.labels.push(label);
      diag.data.push(value);
      updateChartLabels();
      radarChart.update();
      renderParamsList();
      saveToStorage();
      newLabelInput.value = '';
      newValueInput.value = Math.min(50, currentMax);
      newValueSlider.value = Math.min(50, currentMax);
    }

    function removeParameter(index) {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      diag.labels.splice(index, 1);
      diag.data.splice(index, 1);
      updateChartLabels();
      radarChart.update();
      renderParamsList();
      saveToStorage();
    }

    function updateParameter(index, value) {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      const val = Math.min(parseInt(value), currentMax);
      if (isNaN(val)) return;
      diag.data[index] = val;
      radarChart.data.datasets[0].data[index] = val;
      radarChart.update();
    }

    function renameParameter(index, newName) {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      if (newName.trim()) {
        diag.labels[index] = newName.trim();
        saveToStorage();
        renderParamsList();
        updateChartLabels();
        radarChart.update();
      }
    }

    function startParamRename(span, index) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = span.textContent.replace(/^\d+\.\s*/, '');
      input.className = 'param-name-input';
      input.onblur = () => {
        renameParameter(index, input.value);
        span.textContent = `${index + 1}. ${input.value || 'Параметр'}`;
        input.replaceWith(span);
      };
      input.onkeypress = (e) => { if (e.key === 'Enter') input.blur(); };
      span.replaceWith(input);
      input.focus();
      input.select();
    }

    function renderParamsList() {
      if (!activeTabId) {
        paramsList.innerHTML = '<div class="no-data">Выберите диаграмму</div>';
        return;
      }
      const diag = diagrams.find(d => d.id === activeTabId);
      if (!diag || diag.labels.length === 0) {
        paramsList.innerHTML = '<div class="no-data">Добавьте параметры</div>';
        return;
      }
      paramsList.innerHTML = '';
      diag.labels.forEach((label, i) => {
        const val = Math.min(diag.data[i], currentMax);
        const div = document.createElement('div');
        div.className = 'param-item';
        div.innerHTML = `
          <strong class="param-label">${i + 1}. ${label}</strong>
          <input type="number" min="0" max="${currentMax}" value="${val}" class="param-input value-display" />
          <input type="range" min="0" max="${currentMax}" value="${val}" class="param-slider" />
          <button class="delete-btn">
            <i class="fas fa-trash-alt"></i>
          </button>
        `;
        paramsList.appendChild(div);

        const labelEl = div.querySelector('.param-label');
        labelEl.addEventListener('dblclick', () => startParamRename(labelEl, i));

        const deleteBtn = div.querySelector('.delete-btn');
        deleteBtn.addEventListener('click', () => removeParameter(i));

        const slider = div.querySelector('.param-slider');
        const input = div.querySelector('.param-input');
        syncSliderAndInput(slider, input, (v) => updateParameter(i, v));
      });
    }

    // === СОБЫТИЯ ===
    addBtn.addEventListener('click', addParameter);
    addTabBtn.addEventListener('click', addTab);
    newLabelInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addParameter(); });

    // === ИНИЦИАЛИЗАЦИЯ ===
    if (diagrams.length === 0) addTab();
    else {
      activeTabId = diagrams[0].id;
      renderTabs();
      loadDiagram(activeTabId);
    }

    updateChartColors();
    updateMaxValue();

    window.addEventListener('beforeunload', saveCurrentDiagram);
  </script>
</body>
</html>
