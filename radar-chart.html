<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Радиальные диаграммы</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #f4f7fa;
      --container-bg: #ffffff;
      --text: #2c3e50;
      --primary: #3498db;
      --danger: #e74c3c;
      --success: #27ae60;
      --gray: #95a5a6;
      --border: #ddd;
      --tab-bg: #ecf0f1;
      --tab-active: #ffffff;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg: #1a1a1a;
      --container-bg: #2d2d2d;
      --text: #ecf0f1;
      --primary: #5dade2;
      --danger: #e74c3c;
      --success: #2ecc71;
      --gray: #bdc3c7;
      --border: #444;
      --tab-bg: #3a3a3a;
      --tab-active: #2d2d2d;
      --shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 15px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.3s;
    }

    .header {
      background: var(--primary);
      color: white;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 { margin: 0; font-size: 1.3rem; font-weight: 600; }
    .header-actions { display: flex; gap: 8px; align-items: center; }

    .theme-toggle, .add-tab {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .theme-toggle:hover, .add-tab:hover { background: rgba(255,255,255,0.3); }

    .tab-container {
      display: flex;
      overflow-x: auto;
      background: var(--tab-bg);
      border-bottom: 1px solid var(--border);
      scrollbar-width: none;
    }

    .tab-container::-webkit-scrollbar { display: none; }

    .tab {
      padding: 10px 16px;
      background: transparent;
      color: var(--text);
      border: none;
      cursor: pointer;
      white-space: nowrap;
      min-width: 100px;
      text-align: center;
      font-size: 0.9rem;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .tab.active {
      background: var(--tab-active);
      color: var(--primary);
      font-weight: 600;
      border-bottom: 3px solid var(--primary);
    }

    .tab .close { color: var(--danger); font-size: 1rem; opacity: 0.7; }
    .tab .close:hover { opacity: 1; }

    .content { padding: 20px; }

    .chart-container {
      position: relative;
      height: 380px;
      margin-bottom: 20px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 80px 60px;
      gap: 8px;
      margin-bottom: 15px;
      align-items: center;
    }

    @media (min-width: 600px) {
      .controls { grid-template-columns: 1fr 1fr 80px 90px; }
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 14px;
      background: var(--container-bg);
      color: var(--text);
    }

    input[type="range"] { accent-color: var(--primary); }

    .value-display {
      text-align: center;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--text);
    }

    button {
      background: var(--danger);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.3s;
    }

    button:hover { background: #c0392b; }

    .add-btn { background: var(--success); }
    .add-btn:hover { background: #219653; }

    .param-item {
      background: rgba(0,0,0,0.03);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid var(--primary);
      display: grid;
      grid-template-columns: 1fr 80px 60px;
      gap: 8px;
      align-items: center;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .param-item { grid-template-columns: 1fr 1fr 80px 90px; }
    }

    .no-data {
      text-align: center;
      color: var(--gray);
      font-style: italic;
      margin: 40px 0;
      font-size: 1rem;
    }

    .tab-name-input {
      padding: 4px 6px;
      font-size: 0.85rem;
      border: 1px solid var(--primary);
      border-radius: 4px;
      background: var(--container-bg);
      color: var(--text);
      width: 90px;
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.1rem; }
      .controls, .param-item { grid-template-columns: 1fr 60px 50px; }
      .tab { padding: 8px 12px; font-size: 0.8rem; min-width: 80px; }
      .chart-container { height: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Диаграммы</h1>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle" title="Тёмная тема">
          <i class="fas fa-moon"></i>
        </button>
        <button class="add-tab" id="add-tab-btn" title="Новая диаграмма">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="tab-container" id="tab-container"></div>

    <div class="content">
      <div class="chart-container">
        <canvas id="radarChart"></canvas>
      </div>

      <div id="params-list">
        <div class="no-data">Выберите или создайте диаграмму</div>
      </div>

      <div class="controls">
        <input type="text" id="new-label" placeholder="Параметр" />
        <input type="range" id="new-value" min="0" max="100" value="50" />
        <span class="value-display" id="value-display">50</span>
        <button class="add-btn" id="add-btn">Добавить</button>
      </div>
    </div>
  </div>

  <script>
    // === ТЕМА ===
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.dataset.theme = savedTheme;
    updateThemeIcon();

    themeToggle.addEventListener('click', () => {
      const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
      body.dataset.theme = newTheme;
      localStorage.setItem('theme', newTheme);
      updateThemeIcon();
    });

    function updateThemeIcon() {
      const icon = themeToggle.querySelector('i');
      icon.className = body.dataset.theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
    }

    // === ДАННЫЕ ===
    let diagrams = JSON.parse(localStorage.getItem('radarDiagrams')) || [];
    let activeTabId = null;

    // DOM
    const tabContainer = document.getElementById('tab-container');
    const paramsList = document.getElementById('params-list');
    const newLabelInput = document.getElementById('new-label');
    const newValueInput = document.getElementById('new-value');
    const valueDisplay = document.getElementById('value-display');
    const addBtn = document.getElementById('add-btn');
    const addTabBtn = document.getElementById('add-tab-btn');

    // Chart.js
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: { labels: [], datasets: [{
        label: 'Значения',
        data: [],
        backgroundColor: 'rgba(52, 152, 219, 0.15)',
        borderColor: 'rgba(52, 152, 219, 1)',
        pointBackgroundColor: 'rgba(52, 152, 219, 1)',
        pointBorderColor: '#fff',
        borderWidth: 2
      }]},
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { r: { beginAtZero: true, max: 100, ticks: { stepSize: 20 }}},
        plugins: { legend: { display: false }}
      }
    });

    // === ВКЛАДКИ ===
    function createTab(id, name) {
      const tab = document.createElement('button');
      tab.className = 'tab';
      tab.dataset.id = id;
      tab.innerHTML = `
        <span class="tab-name" ondblclick="startRename(this, '${id}')">${name}</span>
        <span class="close" onclick="removeTab('${id}', event)">×</span>
      `;
      tab.onclick = (e) => {
        if (!e.target.classList.contains('close')) switchTab(id);
      };
      return tab;
    }

    function renderTabs() {
      tabContainer.innerHTML = '';
      diagrams.forEach(d => {
        const tab = createTab(d.id, d.name);
        if (d.id === activeTabId) tab.classList.add('active');
        tabContainer.appendChild(tab);
      });
    }

    function switchTab(id) {
      if (activeTabId === id) return;
      saveCurrentDiagram();
      activeTabId = id;
      renderTabs();
      loadDiagram(id);
    }

    function addTab() {
      const id = Date.now().toString();
      const name = `Диаграмма ${diagrams.length + 1}`;
      const newDiag = { id, name, labels: [], data: [] };
      diagrams.push(newDiag);
      saveToStorage();
      switchTab(id);
    }

    function removeTab(id, e) {
      e.stopPropagation();
      if (diagrams.length <= 1) {
        alert('Нельзя удалить последнюю диаграмму');
        return;
      }
      diagrams = diagrams.filter(d => d.id !== id);
      saveToStorage();
      activeTabId = diagrams[0]?.id || null;
      renderTabs();
      if (activeTabId) loadDiagram(activeTabId);
      else paramsList.innerHTML = '<div class="no-data">Нет диаграмм</div>';
    }

    function renameTab(id, newName) {
      const diag = diagrams.find(d => d.id === id);
      if (diag && newName.trim()) {
        diag.name = newName.trim().substring(0, 20);
        saveToStorage();
        renderTabs();
      }
    }

    function startRename(span, id) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = span.textContent;
      input.className = 'tab-name-input';
      input.maxLength = 20;
      input.onblur = () => {
        renameTab(id, input.value);
        span.textContent = input.value || 'Без имени';
        input.replaceWith(span);
      };
      input.onkeypress = (e) => {
        if (e.key === 'Enter') input.blur();
      };
      span.replaceWith(input);
      input.focus();
      input.select();
    }

    // === ДАННЫЕ ===
    function loadDiagram(id) {
      const diag = diagrams.find(d => d.id === id);
      if (!diag) {
        radarChart.data.labels = [];
        radarChart.data.datasets[0].data = [];
        radarChart.update();
        renderParamsList();
        return;
      }

      radarChart.data.labels = [...diag.labels];
      radarChart.data.datasets[0].data = [...diag.data];
      radarChart.update();
      renderParamsList();
    }

    function saveCurrentDiagram() {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      if (diag) {
        diag.labels = [...radarChart.data.labels];
        diag.data = [...radarChart.data.datasets[0].data];
        saveToStorage();
      }
    }

    function saveToStorage() {
      localStorage.setItem('radarDiagrams', JSON.stringify(diagrams));
    }

    // === ПАРАМЕТРЫ ===
    function addParameter() {
      if (!activeTabId) {
        alert('Сначала выберите или создайте диаграмму');
        return;
      }

      const label = newLabelInput.value.trim();
      const value = parseInt(newValueInput.value);

      if (!label) {
        alert('Введите название параметра');
        return;
      }

      const diag = diagrams.find(d => d.id === activeTabId);
      if (diag.labels.includes(label)) {
        alert('Параметр с таким названием уже существует');
        return;
      }

      diag.labels.push(label);
      diag.data.push(value);

      radarChart.data.labels = [...diag.labels];
      radarChart.data.datasets[0].data = [...diag.data];
      radarChart.update();
      renderParamsList();
      saveToStorage();

      newLabelInput.value = '';
      newValueInput.value = 50;
      valueDisplay.textContent = '50';
    }

    function removeParameter(index) {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      diag.labels.splice(index, 1);
      diag.data.splice(index, 1);
      radarChart.data.labels = [...diag.labels];
      radarChart.data.datasets[0].data = [...diag.data];
      radarChart.update();
      renderParamsList();
      saveToStorage();
    }

    function updateParameter(index, value) {
      if (!activeTabId) return;
      const diag = diagrams.find(d => d.id === activeTabId);
      diag.data[index] = parseInt(value);
      radarChart.data.datasets[0].data[index] = parseInt(value);
      radarChart.update();
    }

    function renderParamsList() {
      if (!activeTabId) {
        paramsList.innerHTML = '<div class="no-data">Выберите диаграмму</div>';
        return;
      }

      const diag = diagrams.find(d => d.id === activeTabId);
      if (!diag || diag.labels.length === 0) {
        paramsList.innerHTML = '<div class="no-data">Добавьте параметры</div>';
        return;
      }

      paramsList.innerHTML = '';
      diag.labels.forEach((label, i) => {
        const div = document.createElement('div');
        div.className = 'param-item';
        div.innerHTML = `
          <strong>${label}</strong>
          <input type="range" min="0" max="100" value="${diag.data[i]}" 
                 onchange="updateParameter(${i}, this.value)" />
          <span class="value-display">${diag.data[i]}</span>
          <button onclick="removeParameter(${i})">Удалить</button>
        `;
        paramsList.appendChild(div);
      });
    }

    // === СОБЫТИЯ ===
    newValueInput.addEventListener('input', () => {
      valueDisplay.textContent = newValueInput.value;
    });

    addBtn.addEventListener('click', addParameter);
    addTabBtn.addEventListener('click', addTab);
    newLabelInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addParameter();
    });

    // === ИНИЦИАЛИЗАЦИЯ ===
    if (diagrams.length === 0) {
      addTab();
    } else {
      activeTabId = diagrams[0].id;
      renderTabs();
      loadDiagram(activeTabId);
    }

    window.addEventListener('beforeunload', saveCurrentDiagram);
  </script>
</body>
</html>
